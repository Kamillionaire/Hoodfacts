
<ul class="nav nav-pills">
  <li><button class="btn btn-primary" ui-sref="home">Home</button></li>

  <li><button class="btn btn-warning" ng-if="vm.currentUser && vm.isAuthenticated" ng-click="vm.logout()">Logout</button></li>
