<div id="sidenavContainer">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" ng-click="vm.closeNav()">&times;</a>
      <a ng-if="vm.currentUser && vm.isAuthenticated" ng-click="vm.logout()">Logout</a>
      <a ui-sref="profile({username: vm.currentUser.username})" ng-if="vm.isAuthenticated">Profile</a>
      <a ui-sref="usersIndex" ng-if="vm.isAuthenticated && vm.isAuthorized('admin')">Users Index</a>
      <select-metric></select-metric>
  </div>
</div>
<!-- Use any element to open the sidenav -->
<div id="sidebarButton" ng-click="vm.openNav()"><img style="width: 75px;" src="client/assets/logo4.png"></div>
